{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

<form method="post">
  <div class="mx-auto col-md-4 p-2">
    <h2>Log in</h2>
    {% csrf_token %}
    {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
  
  </div>
</form>

{% endblock content %}
